# ============================================================================
# GitHub Actions: Toronto Addresses (CKAN) → S3 → Supabase
# ============================================================================
# 1. Ingest: Fetch from Toronto CKAN, upload GeoJSON to S3.
# 2. Load: Download from S3, insert into ref_addresses_gold (skipped if dry run).
#
# Manual: Actions → Ingest Toronto Addresses (CKAN) → Run workflow
# Secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY; DATABASE_URL (required for load).
# Optional: AWS_REGION, AWS_BUCKET_NAME. Enable "Check DB" to verify table exists.
# ============================================================================

name: Ingest Toronto Addresses (CKAN)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (fetch but do not upload to S3)'
        required: false
        default: false
        type: boolean
      check_db:
        description: 'Verify ref_addresses_gold exists (requires DATABASE_URL secret)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  ingest:
    name: Toronto addresses → S3
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest Toronto Addresses (CKAN)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-2' }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME || 'flyr-pro-addresses-2025' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          ARGS="--source=toronto_addresses_ckan"
          if [ "${{ github.event.inputs.check_db }}" == "true" ]; then
            ARGS="$ARGS --check-db"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          npx tsx scripts/ingest_municipal_data.ts $ARGS

      - name: Done
        if: success()
        run: echo "✅ Toronto addresses (CKAN) → S3 completed."

  load:
    name: S3 → Supabase (ref_addresses_gold)
    runs-on: ubuntu-latest
    needs: ingest
    if: github.event.inputs.dry_run != 'true'
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Load addresses from S3 into Supabase
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-2' }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME || 'flyr-pro-addresses-2025' }}
        run: npx tsx scripts/load_gold_direct.ts --address-only

      - name: Done
        if: success()
        run: echo "✅ Toronto addresses loaded into ref_addresses_gold."
