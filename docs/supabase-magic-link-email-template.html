<!--
  FLYR Magic Link – Supabase Email Template
  Paste this into: Supabase Dashboard → Authentication → Email Templates → Magic Link

  Before saving:
  1. Replace LOGO_URL with your hosted logo (e.g. https://flyrpro.app/flyr-logo-wide-2.svg).
     For best deliverability, use a PNG/JPG URL; some clients don’t show SVG.
  2. In the same Magic Link section, set Subject to: "Sign in to FLYR"
  3. Under Authentication → Configuration → SMTP: set Sender Name to "FLYR" or "FLYR Team"
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to FLYR</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #18181b;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #18181b; min-height: 100vh;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 520px; border-radius: 16px; overflow: hidden; border: 1px solid #3f3f46; background-color: #27272a; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
          <!-- Header with logo -->
          <tr>
            <td style="padding: 32px 32px 24px; text-align: center; border-bottom: 1px solid #3f3f46;">
              <img src="https://flyrpro.app/flyr-logo-wide-2.svg" alt="FLYR" width="180" height="48" style="height: 48px; width: auto; max-width: 180px; display: inline-block;" />
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="padding: 32px;">
              <h1 style="margin: 0 0 16px; font-size: 22px; font-weight: 700; color: #fafafa;">Sign in to FLYR</h1>
              <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.6; color: #a1a1aa;">
                Click the button below to sign in to your dashboard. This link expires in 24 hours.
              </p>
              <table role="presentation" cellspacing="0" cellpadding="0" style="margin: 0 auto;">
                <tr>
                  <td style="border-radius: 8px; background-color: #dc2626;">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 14px 28px; font-size: 16px; font-weight: 600; color: #ffffff; text-decoration: none;">
                      Sign in to FLYR
                    </a>
                  </td>
                </tr>
              </table>
              <p style="margin: 28px 0 0; font-size: 14px; color: #71717a;">
                Or copy and paste this link into your browser:
              </p>
              <p style="margin: 8px 0 0; font-size: 12px; color: #52525b; word-break: break-all;">{{ .ConfirmationURL }}</p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 20px 32px; text-align: center; font-size: 12px; color: #71717a; background-color: #1f1f23; border-top: 1px solid #3f3f46;">
              If you didn’t request this email, you can safely ignore it.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
